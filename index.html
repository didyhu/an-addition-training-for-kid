<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加法训练</title>
    <style>
        html,body{height:100%;margin:0;}
        [data-role=questions] > div.active{
            font-weight: bold;
        }
        .hidden{
            display:none !important;
        }
    </style>
</head>

<body>
    <my-stages>
        <choose-lesson style="
            display:flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding:10px;
            height: calc(100% - 20px);">
            <div>累计总分数：<span data-name="total-scores"></span></div>
            <h1>选择</h1>
            <template>
                <div data-role="lesson" style="
                    flex:1;
                    background:pink;
                    border-radius: 20px;
                    width:200px;
                    display:flex;
                    align-items: center;
                    justify-content: center;
                    margin:10px;"></div>
            </template>
        </choose-lesson>
        <my-lesson class="hidden" style="height:calc(100% - 20px);padding:10px;display:flex;flex-direction:column;">
            <div style="font-size:20px;height:60px;" data-action="exit">← 返回</div>
            <template name="question">
                <div style="font-size:26px;">
                    <span data-name="a"></span>+<span data-name="b"></span>=<span data-name="c"></span>
                    <span data-role="result-right" class="hidden">√ 答案是：<span data-name="answer"></span></span>
                    <span data-role="result-wrong" class="hidden">×</span>
                </div>
            </template>
            <template name="answer">
                <div data-name="value" style="
                    font-size:26px;
                    margin:10px;
                    width:80px;
                    height:80px;
                    display:flex;
                    align-items:center;
                    justify-content:center;
                    background-color:pink;
                    border-radius:100px;"></div>
            </template>
            <div style="height:100px;font-size:50px;color:red">
                得分：<span data-name="scores"></span>
            </div>
            <div style="display:flex;">
                <div>
                    <h2>题目</h2>
                    <div data-role="questions" style="display:flex;flex-direction:column;width:300px;">
                    </div>
                </div>
                <div>
                    <h2>回答</h2>
                    <div data-role="answers" style="display:flex;flex:300px;flex-wrap: wrap;
                align-content: baseline;">
                    </div>
                </div>
            </div>
        </my-lesson>
    </my-stages>
    <script type="module">
        import "./index.js"
    </script>
</body>

</html>
